---
- name: install default packages
  become: true
  apt: name={{ item }} state=latest update_cache=true cache_valid_time=3600
  with_items:
    - build-essential
    - python-software-properties
    #- openssh-server
    - apt-transport-https
    - php5-cli
    - ruby
    - autossh
    - apticron
    - ufw
    - xtail
    - rsync
    - pastebinit
    - vim-nox
    - htop
    - nmap
    - sysstat
    - lsof
    - dnsutils
    - git
    - subversion
    - screen
    - tree
    - ntp
    - ntpdate
    - bash-completion
    - screenfetch
    #- imagemagick
    #- mcrypt
    #- linuxlogo
    #- memcached
    #- snmp
    #- libruby
  tags: default_packages
